syntax = "proto3";
package Requests;

// Request for a new file
message RegionReadRequest {
    sfixed32 x = 1;
    sfixed32 y = 2;
    sfixed32 channel = 3;
    sfixed32 stokes = 4;
    sfixed32 width = 5;
    sfixed32 height = 6;
    sfixed32 mip = 7;
    sfixed32 compression = 8;
    sfixed32 num_subsets = 9;
}