syntax = "proto3";
package Responses;

// Response after client requests a profile set
message ProfileResponse {
    bool success = 1;
    sfixed32 x = 2;
    sfixed32 y = 3;
    sfixed32 channel = 4;
    repeated float x_profile = 5;
    repeated float y_profile = 6;
    repeated float z_profile = 7;
}