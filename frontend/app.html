    <script id="vs" type="x-shader/x-vertex">

                vUV = aVertexUV;

    <script id="cmap-rgba" type="x-shader/x-fragment">
        precision highp float;
        uniform vec2 uViewportSize;
        varying vec2 vUV;
        uniform sampler2D uDataTexture;
        uniform sampler2D uCmapTexture;

        uniform float uMinVal;
        uniform float uMaxVal;
        //uniform vec4 uMinCol;
        //uniform vec4 uMaxCol;
        uniform int uNumCmaps;
        uniform int uCmapIndex;

        bool isinf(float val)
        {
            return (val != 0.0 && val * 2.0 == val) ? true : false;
        }

        float unpackRGBA(vec4 rgba)
        {
          rgba *= 255.0;
          float v = (rgba.b / 2.0) + (rgba.g * 128.0) + (rgba.r * 32768.0);
          float s = (mod(float(rgba.b), 2.0)>0.5 ? -1.0 : 1.0);
          return s*(1.0 + v * pow(2.0, -23.0)) * pow(2.0, rgba.a - 127.0);
        }

        void main(void) {
            //vec4 deltaCol = uMaxCol - uMinCol;
            float range = uMaxVal-uMinVal;
            float zVal = unpackRGBA(texture2D(uDataTexture, vUV));
            float alpha = clamp((zVal - uMinVal) / range, 0.0, 1.0);
            float cmapYVal = (float(uCmapIndex)+0.5)/float(uNumCmaps);
            vec2 cmapCoords = vec2(alpha, cmapYVal);
            gl_FragColor = isinf(zVal)?vec4(1,0,0,1):texture2D(uCmapTexture, cmapCoords);
            //gl_FragColor = isinf(zVal)?vec4(1,0,0,1):uMinCol + alpha * deltaCol;
        }






    </script>
    <script id="cmap-float" type="x-shader/x-fragment">
        precision highp float;
        uniform vec2 uViewportSize;
        varying vec2 vUV;
        uniform sampler2D uDataTexture;
        uniform sampler2D uCmapTexture;

        uniform float uMinVal;
        uniform float uMaxVal;
        //uniform vec4 uMinCol;
        //uniform vec4 uMaxCol;
        uniform int uNumCmaps;
        uniform int uCmapIndex;
        bool isnan( float val )
        {
            return ( val < 0.0 || 0.0 < val || val == 0.0 ) ? false : true;
        }

        void main(void) {
            //vec4 deltaCol = uMaxCol - uMinCol;
            float range = uMaxVal-uMinVal;
            float zVal = texture2D(uDataTexture, vUV).r;
            float alpha = clamp((zVal - uMinVal) / range, 0.0, 1.0);
            float cmapYVal = (float(uCmapIndex)+0.5)/float(uNumCmaps);
            vec2 cmapCoords = vec2(alpha, cmapYVal);
            gl_FragColor = isnan(zVal)?vec4(1,0,0,1):texture2D(uCmapTexture, cmapCoords);
            //gl_FragColor = isnan(zVal)?vec4(1,0,0,1):uMinCol + alpha * deltaCol;
        }
