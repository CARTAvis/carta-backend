version: 2.0
jobs:
  "ubuntu":
    docker:
      - image: ajmasiaa/carta-backend-builder-ubuntu-dec2019
    steps:
      - checkout
      - run:
          name: "prepare submodules"
          command: |
            git submodule init
            git submodule update
      - run:
          name: "build ubuntu carta_backend"
          command: mkdir build && cd build && cmake .. -DCMAKE_CXX_FLAGS="-I/usr/local/include/casacode -I/usr/local/include/casacore" -DCMAKE_CXX_STANDARD_LIBRARIES="-L/usr/local/lib -lcasa_imageanalysis" && make && ls && cp /scripts/package_ubuntu.sh . && ls -sort && ./package_ubuntu.sh carta_backend && ls -sort
      - run:
          name: "run Xvfb"
          command: Xvfb -ac :99 -screen 0 1280x1024x16 +extension RANDR > /dev/null 2>&1
          background: true
      - run:
          name: "run the ICD tests"
          command: |
            source /emsdk/emsdk_env.sh
            cd /root/project/build && wget http://alma.asiaa.sinica.edu.tw/_downloads/carta-backend-ICD-test-travis.tar.gz && tar -xvf carta-backend-ICD-test-travis.tar.gz
            cd /root/project/build/package/bin && ./run.sh /root/project/build/carta-backend-ICD-test-travis &
            cd /root/project/build/carta-backend-ICD-test-travis/protobuf && git submodule init && git submodule update && npm install && ./build_proto.sh && cd ..
            ./run-circle.sh
            echo "Finished !!!"
  "centos6":
    docker:
      - image: ajmasiaa/carta-backend-builder-centos6-dec2019
    steps:
      - checkout
      - run:
          name: "prepare submodules"
          command: |
            git submodule init
            git submodule update
      - run:
          name: "build centos6 carta_backend"
          command: source /etc/bashrc && mkdir build && cd build && cmake .. -DCMAKE_CXX_FLAGS="-I/usr/local/include/casacode -I/usr/local/include/casacore" -DCMAKE_CXX_STANDARD_LIBRARIES="-L/usr/local/lib -lcasa_imageanalysis" && make && ls && cp /scripts/package_centos6.sh . && ls -sort && ./package_centos6.sh carta_backend && ls -sort
      - run:
          name: "run Xvfb"
          command: Xvfb -ac :99 -screen 0 1280x1024x16 +extension RANDR > /dev/null 2>&1
          background: true
      - run:
          name: "run the ICD tests"
          command: |
            source /etc/bashrc && source /emsdk/emsdk_env.sh
            cd /root/project/build && wget http://alma.asiaa.sinica.edu.tw/_downloads/carta-backend-ICD-test-travis.tar.gz && tar -xvf carta-backend-ICD-test-travis.tar.gz
            cd /root/project/build/package/bin && ./run.sh /root/project/build/carta-backend-ICD-test-travis &
            cd /root/project/build/carta-backend-ICD-test-travis/protobuf && git submodule init && git submodule update && npm install && ./build_proto.sh && cd ..
            ./run-circle.sh
            echo "Finished !!!"
  "format check":
    docker:
      - image: ajmasiaa/carta-backend-format-checker
    steps:
      - checkout
      - run:
          name: "checking the formatting of the carta_backend code"
          command: |
            ./scripts/checkformat.sh
            echo "Finished !!!"
workflows:
  version: 2
  build:
    jobs:
      - "ubuntu"
      - "centos6"
      - "format check"
